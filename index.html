<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/rocket-icon.svg" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="manifest" href="./manifest.json" />
    <title>Todo list Js</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__container">
        <div class="site-header__block">
          <div class="site-header__logo">
            <a href="#">
              <img src="./images/todo-logo.svg" alt="todo logo!" />
            </a>
          </div>
        </div>
        <nav class="site-nav">
          <form class="site-nav__form">
            <div class="site-nav__form-control">
              <select name="input_type" class="site-nav__form-select">
                <option value="default" class="site-nav__form-option">
                  Default
                </option>
                <option value="search" class="site-nav__form-option">
                  Search
                </option>
              </select>
            </div>
            <div class="site-nav__form-control">
              <input
                type="text"
                name="todo"
                autocomplete="off"
                placeholder="Add a new task"
                class="site-nav__form-input"
                required />
            </div>
            <button type="submit" class="site-nav__form-btn">Add</button>
          </form>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__block"></div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container site-footer__container">
        <div class="site-footer__block"></div>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
