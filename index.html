<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/rocket-icon.svg" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="manifest" href="./manifest.json" />
    <title>Todo list Js</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__container">
        <div class="site-header__block">
          <div class="site-header__logo">
            <a href="#">
              <img src="./images/todo-logo.svg" alt="todo logo!" />
            </a>
          </div>
        </div>
        <nav class="site-nav">
          <form class="site-nav__form">
            <div class="site-nav__form-control">
              <select name="input_type" class="site-nav__form-select">
                <option value="default" class="site-nav__form-option">
                  Default
                </option>
                <option value="search" class="site-nav__form-option">
                  Search
                </option>
              </select>
            </div>
            <div class="site-nav__form-control">
              <input
                type="text"
                name="todo"
                autocomplete="off"
                placeholder="Add a new task"
                class="site-nav__form-input"
                required />
            </div>
            <button type="submit" class="site-nav__form-btn">Add</button>
            <button type="submit" class="site-nav__form-edit-btn">Edit</button>
            <button type="submit" class="site-nav__form-search-btn">
              Search
            </button>
          </form>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__block">
            <ul class="hero__list">
              <li class="hero__item">
                <h2 class="hero__item-title">All tasks</h2>
                <p class="hero__item-text">0</p>
              </li>
              <li class="hero__item">
                <button class="hero__item-clear">Clear</button>
              </li>
              <li class="hero__item">
                <h2 class="hero__item-title">Completed</h2>
                <p class="hero__item-text">0</p>
              </li>
            </ul>
            <div class="hero__content">
              <div class="hero__content-icon">
                <img
                  src="./images/list-icon.svg"
                  alt="You have no tasks registered yet
                Create tasks and organize your tasks!" />
              </div>
              <p class="hero__content-text-one">
                You have no tasks registered yet
              </p>
              <p class="hero__content-text-two">
                Create tasks and organize your tasks
              </p>
            </div>
            <div class="todo">
              <ul class="todo__list">
                <li class="todo__item">
                  <div class="todo__item-selection">
                    <input type="checkbox" />
                    <label></label>
                  </div>
                  <p class="todo__item-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Itaque ullam molestias sint. Doloremque, ullam cumque.
                  </p>
                  <div class="todo__item-btns">
                    <div class="todo__item-edit">
                      <img
                        src="./images/edit-icon.svg"
                        alt="edit button icon!" />
                    </div>
                    <div class="todo__item-delete">
                      <img
                        src="./images/delete-icon.svg"
                        alt="delete button icon!" />
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container site-footer__container">
        <div class="site-footer__block"></div>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
